<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>

          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="connexion">
        <h2>Log In</h2>
        <span id="connexion-error"></span>
        <form id="connexion-form">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="input-text" required />
          <label for="password">Mot de passe</label>
          <input type="password" id="password" class="input-text" required />
          <input class="button" type="submit" value="Se connecter" />
          <a href="#">mot de passe oublié</a>
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script src="./login.js"></script>
    <!--<script src="./login.js" type="module"></script> -->

</html>
